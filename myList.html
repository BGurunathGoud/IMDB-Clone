<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Title of the page-->
    <title>My List Page</title>

    <!--Attaching Style sheet-->
    <link rel="stylesheet" type="text/css" href="Style.css" />

    <!-- Attaching Script file -->
    <script src="Script.js"></script>

    <script src="https://kit.fontawesome.com/d5635d350d.js" crossorigin="anonymous"></script>
</head>

<body onload="myListMovieLoader()">

            <div>
                <h1>My List</h1>
            </div>
            <div class="head-link">
                <span><a href="index.html">Back to Home</a></span>
            </div>
        </div><br>

    </div>

    <div class="main-section">
        <div class="mylist-container">

            <!-- Movie's lists are displayed -->
        </div>
    </div>
